<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Feed</title>
    <meta charset="UTF-8">
    
    <th:block th:replace="/fragments/header.html"></th:block>
</head>

<body>
    <div class="container">
        <div th:replace="fragments/navbar"></div>
        <h2>Tweets</h2>
        <div class="list-group" th:each="tweet:${tweetList}">
            <a class="username" th:href="@{/users/} + ${tweet.user.username}">
                <h5>@<span th:text="${tweet.user.username}"></span> </h5>
            </a>

        </div>
        <div th:each="tweet:${tweetList}">
            <h5>@<span th:text=${tweet.user.username}></span></h5>
            <small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}></span></small>
        </div>
    </div>
</body>

</html>
