<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="/custom.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
        <script src="/custom.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron col-md-8 col-md-offset-2">
                <h2>New Tweet</h2><br/>
                <form th:action="@{/tweet}" th:object="${tweet}" method="post" autocomplete="off">
                    <div class="form-group">
                        <textarea rows="5" th:field="*{message}" class="form-control" placeholder="What's happening?"></textarea>
                        <label th:if="${#fields.hasErrors}" th:errors="*{message}" class="text-danger">
                            <span th:text="${#message}"></span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-md btn-success btn-block" name="Submit" value="Submit" type="Submit">Tweet it!</button>
                </form> 
            </div>
            <div th:if="${successMessage}">
                <h3>
                    <span class="text-success" th:text="${successMessage}"></span>
                </h3>
            </div>
        </div>
    </body>
</html>
