<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="/custom.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
        <script src="/custom.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>Welcome!</h2>
            <form th:action="@{/login}" method="post"><br/>
                <input type="text" id="username" name="username" placeholder="Username" class="form-control"><br/>
                <input type="password" id="password" name="password" placeholder="Password" class="form-control"><br/>
                <button class="btn btn-md btn-success btn-block" name="Submit" value="Login" type="Submit">Login</button>
                
            </form>
        </div>
    </body>

</html>
